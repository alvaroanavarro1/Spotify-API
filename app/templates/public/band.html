<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
    <title>BandName</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <img  src="{{ url_for('static', filename='img/spotify.png')}}" alt="">
    <h1 style='color:rgb(81, 206, 81)'>{{artistName}} with {{artistFollowers}} followers.</h1>  
    <h1 style='color:rgb(81, 206, 81)'>Genres: {{artistGenres}}. </h1>  
        <img src='{{artistImg}}' alt="">
        <h2 style='color:rgb(81, 206, 81)'>Albums:</h2>
        <h2 style='color:rgb(81, 206, 81)'>{{albumID}}</h2>
        <h2 style='color:rgb(81, 206, 81)'>Do you want to make a playlist?</h2>  
        <form method="POST" action="/playlist">
            <div class="form-group">
            <input type="text" name="playListChoice">  
            </div>
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
 
</body>

</html>
