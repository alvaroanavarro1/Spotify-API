<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlayList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <img  src="{{ url_for('static', filename='img/spotify.png')}}" alt="">
    <h1 style='color:rgb(81, 206, 81)'>You created a playlist named: {{playListName}}</h1>   
        <img src='{{playListArt}}' alt="">
        <h2 style='color:rgb(81, 206, 81)'>Songs:</h2>
        <h3 style='color:rgb(81, 206, 81)'>{{trackNames}}</h3>
        <form method="POST" action="/">
            <button class="btn btn-secondary" type="button" name="SearchAgain" value="Search Again" onclick="goBack()">Home</button>
        </form>
    <script>
        function goBack(){
            window.location.replace('http://localhost:5000/')
        }
    </script>
 
</body>

</html>
